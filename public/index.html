<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統狀態監控</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-wrapper">
        <h1>
            <span id="connectionStatus" class="status-indicator" title="已斷線"></span>
            <span id="hostnameDisplay"></span>系統狀態監控儀表板
        </h1>

        <div class="stats-container">
            <!-- CPU Row -->
            <div class="stat-row">
                <div class="card">
                    <h2>CPU</h2>
                    <div class="chart-container">
                        <canvas id="cpuChart"></canvas>
                        <div class="percentage" id="cpuPercent">... %</div>
                    </div>
                    <div class="info">
                        <p><strong>核心數:</strong> <span id="cpuCores">...</span></p>
                    </div>
                </div>
                <div class="timeseries-card">
                    <canvas id="cpuTimeSeriesChart"></canvas>
                </div>
            </div>

            <!-- GPU Row -->
            <div class="stat-row">
                <div class="card">
                    <h2>GPU</h2>
                    <div class="chart-container">
                        <canvas id="gpuChart"></canvas>
                        <div class="percentage" id="gpuPercent">... %</div>
                    </div>
                    <div class="info">
                        <p><strong>型號:</strong> <span id="gpuModel">...</span></p>
                        <p><strong>溫度:</strong> <span id="gpuTemp">...</span></p>
                        <p><strong>功耗:</strong> <span id="gpuPower">...</span></p>
                    </div>
                </div>
                <div class="timeseries-card">
                    <canvas id="gpuTimeSeriesChart"></canvas>
                </div>
            </div>

            <!-- RAM Row -->
            <div class="stat-row">
                <div class="card">
                    <h2>RAM</h2>
                    <div class="chart-container">
                        <canvas id="ramChart"></canvas>
                        <div class="percentage" id="ramPercent">... %</div>
                    </div>
                    <div class="info">
                        <p><strong>使用狀況:</strong> <span id="ramUsage">...</span></p>
                    </div>
                </div>
                <div class="timeseries-card">
                    <canvas id="ramTimeSeriesChart"></canvas>
                </div>
            </div>

            <!-- Network & Disk Row -->
            <div class="stat-row">
                <!-- Network Card -->
                <div class="card">
                    <h2>Network</h2>
                    <div class="info">
                        <p><strong>下載:</strong> <span id="netRx">... KB/s</span></p>
                        <p><strong>上傳:</strong> <span id="netTx">... KB/s</span></p>
                    </div>
                </div>
                <!-- Disk Card -->
                <div class="card">
                    <h2>Disk (/)</h2>
                    <div class="chart-container">
                        <canvas id="diskChart"></canvas>
                        <div class="percentage" id="diskPercent">... %</div>
                    </div>
                    <div class="info">
                        <p><strong>使用狀況:</strong> <span id="diskUsage">...</span></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        <script src="app.js"></script>
    </div> <!-- 關閉 main-wrapper -->
</body>

</html>
